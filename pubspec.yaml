name: heal_x
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Dependency for PostgreSQL database
  postgres: ^2.5.4

  # Cupertino icons package for iOS-style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Ensure correct indentation of assets
  assets:
    - assets/analytics.png
    - assets/doctor.png
    - assets/face1.webp
    - assets/face2.webp
    - assets/face3.webp
    - assets/face4.webp
    - assets/face5.webp
    - assets/game.png
    - assets/highlight.png
    - assets/logo.jpg
    - assets/rehab.png
